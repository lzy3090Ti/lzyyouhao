<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../zzhmusic/styles.css">
  <title>3.0 启程</title>
</head>

<body>
  <div class="container">
    <h1>在线音乐播放器</h1>
    <audio id="musicPlayer" controls></audio>
    <div class="controls">
      <button id="prevButton">上一曲</button>
      <button id="playButton">播放/暂停</button>
      <button id="nextButton">下一曲</button>
    </div>
    <ul id="musicList"></ul>
  </div>
  <script src="../zzhmusic/script.js"></script>
</body>

</html>
